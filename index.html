<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบประเมินการแพ้ยา 6 หน้า</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>ระบบประเมินการแพ้ยา</h1>
    <p>หน้า 1–3 ใช้คำนวณ, หน้า 4–5 เก็บเพิ่ม, หน้า 6 สรุปผล</p>
  </header>

  <!-- เมนูเลือกหน้า -->
  <nav class="tabs">
    <button data-target="page1" class="active">หน้า 1 ผิวหนัง</button>
    <button data-target="page2">หน้า 2 ระบบอื่น</button>
    <button data-target="page3">หน้า 3 Lab</button>
    <button data-target="page4">หน้า 4 Naranjo</button>
    <button data-target="page5">หน้า 5 Timeline</button>
    <button data-target="page6">หน้า 6 ผลการประเมิน</button>
  </nav>

  <main>
    <!-- ช่องว่างให้แต่ละไฟล์ js มา render -->
    <section id="page1" class="page visible"></section>
    <section id="page2" class="page"></section>
    <section id="page3" class="page"></section>
    <section id="page4" class="page"></section>
    <section id="page5" class="page"></section>
    <section id="page6" class="page"></section>
  </main>

  <!-- โหลดตัวเก็บข้อมูลก่อน -->
  <script src="data.js"></script>

  <!-- แล้วค่อยโหลดแต่ละหน้า -->
  <script src="page1.js"></script>
  <script src="page2.js"></script>
  <script src="page3.js"></script>
  <script src="page4.js"></script>
  <script src="page5.js"></script>
  <script src="page6.js"></script>

  <!-- สคริปต์สลับหน้า + เรียก render ครั้งแรก -->
  <script>
    const tabBtns = document.querySelectorAll(".tabs button");
    const pages = document.querySelectorAll(".page");

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.dataset.target;

        tabBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        pages.forEach(p => p.classList.remove("visible"));
        document.getElementById(target).classList.add("visible");

        // ถ้าเปิดหน้า 6 ให้ดึงผลล่าสุด
        if (target === "page6" && window.renderPage6) {
          window.renderPage6();
        }
      });
    });

    // ตอนเปิดเว็บครั้งแรก ให้ render ทุกหน้า
    if (window.renderPage1) window.renderPage1();
    if (window.renderPage2) window.renderPage2();
    if (window.renderPage3) window.renderPage3();
    if (window.renderPage4) window.renderPage4();
    if (window.renderPage5) window.renderPage5();
    if (window.renderPage6) window.renderPage6();
  </script>
</body>
</html>
