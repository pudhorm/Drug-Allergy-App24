<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบประเมินการแพ้ยา</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ เฮดเดอร์เดียวเท่านั้น -->
  <header>
    <div class="header-inner">
      <div class="header-title-line">
        <h1>ระบบประเมินการแพ้ยา</h1>
        <span class="header-pill" aria-label="ยา" title="Drug Allergy">💊</span>
      </div>
      <p>โรงพยาบาลพระอาจารย์ฝั้น อาจาโร</p>
    </div>

    <!-- ฟองอากาศ -->
    <div class="bubble-layer">
      <span class="bubble white b1"></span>
      <span class="bubble pink  b2"></span>
      <span class="bubble purple b3"></span>
      <span class="bubble blue  b4"></span>
      <span class="bubble white b5"></span>
      <span class="bubble pink  b6"></span>
    </div>
  </header>

  <!-- แถบเปลี่ยนหน้า -->
  <nav class="tabs">
    <button class="active" data-page="page1">หน้า 1 ระบบผิวหนัง</button>
    <button data-page="page2">หน้า 2 ระบบอื่นๆ</button>
    <button data-page="page3">หน้า 3 ผลตรวจทางห้องปฏิบัติการ</button>
    <button data-page="page4">หน้า 4 Naranjo</button>
    <button data-page="page5">หน้า 5 Timeline</button>
    <button data-page="page6">หน้า 6 สรุปผล</button>
  </nav>

  <!-- เนื้อหาแต่ละหน้า -->
  <main>
    <section id="page1" class="page active">
      <div id="page1-root"><!-- page1.js จะมาเติมตรงนี้ --></div>
    </section>
    <section id="page2" class="page">
      <h2>หน้า 2 ระบบอื่นๆ</h2>
    </section>
    <section id="page3" class="page">
      <h2>หน้า 3 ผลตรวจทางห้องปฏิบัติการ</h2>
    </section>
    <section id="page4" class="page">
      <h2>หน้า 4 Naranjo</h2>
    </section>
    <section id="page5" class="page">
      <h2>หน้า 5 Timeline</h2>
    </section>
    <section id="page6" class="page">
      <h2>หน้า 6 สรุปผล</h2>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="page1.js"></script>
</body>
</html>
